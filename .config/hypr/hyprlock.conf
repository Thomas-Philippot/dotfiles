source = $HOME/.config/hypr/macchiato.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    hide_cursor = true
    no_fade_in = false
    grace = 0
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/assets/images/background.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = $text
    font_size = 130
    #font_family = SF Pro Display Bold
    font_family = $font
    position = 0, 240
    halign = center
    valign = center
}

# DATE 
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = $text
    font_size = 30
    font_family = $font
    position = 0, 105
    halign = center
    valign = center
}

# USER AVATAR
image {
    monitor =
    path = ~/.config/hypr/assets/images/face.png
    border_color = $accent
    border_size = 0
    size = 120
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, -20
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    capslock_color = $yellow
    position = 0, -225
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/songdetail.sh)" 
    color = $green
    font_size = 18
    font_family = font
    position = 0, 60
    halign = center
    valign = bottom
}
